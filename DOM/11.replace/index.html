<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="text">
      <li>Hello1</li>
      <li>Hello2</li>
      <li>Hello3</li>
    </ol>
  </body>
  <script>
    let store = document.getElementById("text");
    let li = document.createElement("li");
    li.textContent = "Hello4";
    let replace = store.firstElementChild.nextElementSibling;
    store.replaceChild(li,replace)
  </script>
</html>
